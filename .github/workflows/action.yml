name: Build Production

on:
  workflow_dispatch:
    inputs:
      input_deploy:
        type: choice
        required: true
        description: "배포타입: myrealtrip(정기)/hotfix(핫픽스)"
        options:
          - myrealtrip
          - hotfix
#       input_hotfix_count:
#         description: "핫픽스인 경우 횟수를 입력해주세요."
#         default: "1"
      input_tag:
        description: "태그명을 직접 작성할 경우 입력해주세요."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Create Tag
      uses: actions/github-script@v5
      env:
        TAG_NAME: ${{ github.event.inputs.deploy_type }}-$(TZ=UTC-9 date +'%Y%m%d%H%M')
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/${{ env.TAG_NAME }}",
            sha: context.sha
          })
